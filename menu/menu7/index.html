<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ExoApe-Inspired Overlay Menu (JavaScript) | Codegrid</title>
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <nav>
    <div class="logo">
      <a href="#">Void Construct</a>
    </div>
    <div class="menu-toggle">
      <p id="menu-open">Menu</p>
      <p id="menu-close">Close</p>
    </div>
  </nav>
  <div class="menu-overlay">
    <div class="menu-content">
      <div class="menu-items">
        <div class="col-lg">
          <div class="menu-preview-img"><img src="./public/img-1.jpg" alt="" /></div>
        </div>
        <div class="col-sm">
          <div class="menu-links">
            <div class="link">
              <a href="#" data-img="./public/img-1.jpg">Visions</a>
            </div>
            <div class="link">
              <a href="#" data-img="./public/img-2.jpg">Core</a>
            </div>
            <div class="link">
              <a href="#" data-img="./public/img-3.jpg">Signals</a>
            </div>
            <div class="link">
              <a href="#" data-img="./public/img-4.jpg">Connect</a>
            </div>
          </div>

          <div class="menu-socials">
            <div class="social"><a href="#">Behance</a></div>
            <div class="social"><a href="#">Dribbble</a></div>
            <div class="social"><a href="#">LinkedIn</a></div>
            <div class="social"><a href="#">Instagram</a></div>
          </div>
        </div>
      </div>
      <div class="menu-footer">
        <div class="col-lg">
          <a href="#">Run Sequence</a>
        </div>
        <div class="col-sm">
          <a href="#">Origin</a>
          <a href="#">Join Signal</a>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <section class="hero">
      <div class="hero-img"><img src="./public/hero.jpg" alt="" /></div>
      <h1>Digital architecture that rises from the void.</h1>
    </section>
  </div>
  <script type="module" src="./script.js"></script>
</body>

</html>
