<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cg-art-tech-nav</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="website-content">
      <div class="header">
        <img src="./assets/logo-main.png" alt="" />
      </div>
    </div>
    <nav>
      <div class="logo">
        <img src="./assets/logo.png" alt="" />
      </div>
      <div class="logo-main">
        <img src="./assets/logo-main.png" alt="" />
      </div>
      <div class="toggle-btn">
        <button
          class="burger"
          onclick="this.classList.toggle('active');"
        ></button>
      </div>
    </nav>
    <div class="overlay">
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
      <div class="block"></div>
    </div>
    <div class="overlay-menu">
      <div class="menu-title">
        <p>[menu]</p>
      </div>
      <div class="menu-item">
        <div class="menu-item-year">
          <p>2023</p>
        </div>
        <div class="menu-item-name">
          <p>Digital Art Collecting</p>
        </div>
        <div class="menu-item-link">
          <a href="#">[explore]</a>
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-item-year">
          <p>2022</p>
        </div>
        <div class="menu-item-name">
          <p>Art NFT Collecting</p>
        </div>
        <div class="menu-item-link">
          <a href="#">[explore]</a>
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-item-year">
          <p>2021</p>
        </div>
        <div class="menu-item-name">
          <p>Collectors Edition</p>
        </div>
        <div class="menu-item-link">
          <a href="#">[explore]</a>
        </div>
      </div>
      <div class="menu-item">
        <div class="menu-item-year">
          <p>Learn More</p>
        </div>
        <div class="menu-item-name">
          <p>About</p>
        </div>
        <div class="menu-item-link">
          <a href="#">[explore]</a>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.4/gsap.min.js"></script>
    <script>
      // inspired from : https://www.arttechreport.com/
      document.addEventListener("DOMContentLoaded", function () {
          const toggleButton = document.querySelector(".burger");
          let isOpen = false;

          const timeline = gsap.timeline({ paused: true });

          timeline.to(".block", {
            duration: 1,
            clipPath: "polygon(0% 0%, 100% 0%, 100% 100%, 0% 100%)",
            stagger: 0.075,
            ease: "power3.inOut"
          })

          timeline.to(".menu-title, .menu-item", {
            duration: 0.3,
            opacity: 1,
            stagger: 0.05
          }, "-=0.5");

          toggleButton.addEventListener("click", function () {
            if (isOpen) {
              timeline.reverse();
            } else {
              timeline.play();
            }
            isOpen = !isOpen;
          });
        });
    </script>
  </body>
</html>
