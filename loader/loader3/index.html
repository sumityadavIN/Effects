<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Awwwwards Rebuild - O'Shane Howard Landing Page | @Codegrid</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="hero">
      <div class="pre-loader">
        <p>Loading</p>

        <div class="counter">
          <div class="digit-1">
            <div class="num">0</div>
            <div class="num offset">1</div>
          </div>
          <div class="digit-2">
            <div class="num">0</div>
            <div class="num offset">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="num">0</div>
          </div>
          <div class="digit-3">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
          </div>
          <div class="digit-4">%</div>
        </div>

        <div class="progress-bar"></div>
      </div>

      <div class="hero-imgs">
        <img src="./assets/img1.jpg" alt="" />
        <img src="./assets/img2.jpg" alt="" />
        <img src="./assets/img3.jpg" alt="" />
        <img src="./assets/img4.jpg" alt="" />
        <img src="./assets/img5.jpg" alt="" />
        <img src="./assets/img6.jpg" alt="" />
        <img src="./assets/img7.jpg" alt="" />
      </div>
    </section>

    <div class="website-content">
      <nav>
        <div class="logo"><p>Logo</p></div>
        <div class="site-info">
          <p>(Photographer, creative director, filmmaker)</p>
        </div>
        <div class="menu"><p>Menu</p></div>
      </nav>

      <div class="header"><h1>Howard</h1></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="./script.js"></script>
  </body>
</html>
