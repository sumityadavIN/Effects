<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nite Riot Landing Page Reveal Animation | Codegrid</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/CustomEase.min.js"></script>
  <script src="https://unpkg.com/split-type"></script>
</head>

<body>
  <div class="overlay">
    <div class="projects">
      <div class="projects-header">
        <p>Project</p>
        <p>Director</p>
      </div>
    </div>
    <div class="loader">
      <h1 class="logo-line-1">Nova</h1>
      <h1 class="logo-line-2">Vice</h1>
    </div>
    <div class="locations">
      <div class="locations-header">
        <p>Location</p>
      </div>
    </div>
  </div>

  <div class="image-grid">
    <div class="grid-row">
      <div class="img"><img src="./public/img1.jpeg" alt="" /></div>
      <div class="img"><img src="./public/img2.jpeg" alt="" /></div>
      <div class="img"><img src="./public/img3.jpeg" alt="" /></div>
    </div>
    <div class="grid-row">
      <div class="img"><img src="./public/img4.jpeg" alt="" /></div>
      <div class="img hero-img"><img src="./public/img5.jpeg" alt="" /></div>
      <div class="img"><img src="./public/img6.jpeg" alt="" /></div>
    </div>
    <div class="grid-row">
      <div class="img"><img src="./public/img7.jpeg" alt="" /></div>
      <div class="img"><img src="./public/img8.jpeg" alt="" /></div>
      <div class="img"><img src="./public/img9.jpeg" alt="" /></div>
    </div>
  </div>

  <nav>
    <div class="links">
      <a href="#">Index</a>
      <a href="#">Work</a>
    </div>
    <div class="nav-logo">
      <a href="#">Nova<br />Vice</a>
    </div>
    <div class="links">
      <a href="#">About</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <div class="banner-img banner-img-1"><img src="./public/img7.jpeg" alt="" /></div>
  <div class="banner-img banner-img-2"><img src="./public/img16.jpeg" alt="" /></div>

  <div class="intro-copy">
    <h3>Creative Solutions</h3>
    <h3>Impactful Results</h3>
  </div>

  <div class="title">
    <h1>Crafting bold experiences</h1>
  </div>

  <script src="./projects.js"></script>
  <script src="./script.js" defer></script>
</body>

</html>
