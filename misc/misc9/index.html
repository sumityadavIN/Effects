<!DOCTYPE html>
<html>

<head>
  <title>JavaScript Physics Animation | Matter JS + p5 JS | Codegrid</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/matter-js/0.14.2/matter.min.js"></script>
  <script>
    let customFont;

    function preload() {
      customFont = loadFont("./MonumentExtended-Bold.otf");
    }

    const Engine = Matter.Engine;
    const World = Matter.World;
    const Bodies = Matter.Bodies;
    const Body = Matter.Body;

    let engine;
    let words = [];
    let ground, wallLeft, wallRight;
    let wordsToDisplay = [
      "Facebook",
      "Instagram",
      "Twitter",
      "LinkedIn",
      "Github",
      "Twitter",
      "Behance",
      "Email",
      "Discord",
      "YouTube",
    ];

    function setup() {
      createCanvas(windowWidth, windowHeight - 60);
      engine = Engine.create();

      ground = Bodies.rectangle(width / 2, height - 20, width, 10, {
        isStatic: true,
      });
      wallLeft = Bodies.rectangle(0, height / 2, 10, height, {
        isStatic: true,
      });
      wallRight = Bodies.rectangle(width, height / 2, 10, height, {
        isStatic: true,
      });

      World.add(engine.world, [ground, wallLeft, wallRight]);

      for (let i = 0; i < wordsToDisplay.length; i++) {
        words.push(new Word(random(width), -200, wordsToDisplay[i]));
      }
    }

    function draw() {
      background("#606060");
      Engine.update(engine);
      for (let word of words) {
        word.show();
      }
    }

    class Word {
      constructor(x, y, word) {
        this.body = Bodies.rectangle(x, y, word.length * 20, 40);
        this.word = word;
        World.add(engine.world, this.body);
      }

      show() {
        let pos = this.body.position;
        let angle = this.body.angle;

        push();
        translate(pos.x, pos.y);
        rotate(angle);
        rectMode(CENTER);
        fill(255);
        stroke("#0f0f0f");
        strokeWeight(3);
        rect(0, 0, this.word.length * 40 + 80, 100, 60);
        noStroke();
        textFont(customFont);
        fill("#0f0f0f");
        textSize(40);
        textAlign(CENTER, CENTER);
        text(this.word.toUpperCase(), 0, 0);
        pop();
      }
    }

    function mouseMoved() {
      for (let word of words) {
        if (
          dist(mouseX, mouseY, word.body.position.x, word.body.position.y) <
          50
        ) {
          Body.applyForce(
            word.body,
            { x: word.body.position.x, y: word.body.position.y },
            { x: random(-0.2, 0.2), y: random(-0.2, 0.2) }
          );
        }
      }
    }
  </script>
</body>

</html>
