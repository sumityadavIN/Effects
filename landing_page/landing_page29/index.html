<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GTA VI Landing Page Scroll Animation (JavaScript) | Codegrid</title>
  <link rel="stylesheet" href="./styles.css" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <script src="https://unpkg.com/@studio-freight/lenis@1.0.42/dist/lenis.min.js"></script>
</head>

<body>
  <section class="hero">
    <div class="hero-img-container">
      <img src="./public/hero-img-layer-1.jpg" alt="" />
      <img src="./public/hero-img-layer-2.png" alt="" />

      <!-- Logo moved after layer 2 to appear in front -->
      <div class="hero-img-logo">
        <img src="./public/logo.png" alt="" />
      </div>

      <div class="hero-img-copy">
        <p>Scroll down to reveal</p>
      </div>
    </div>

    <div class="fade-overlay"></div>

    <div class="overlay">
      <svg width="100%" height="100%">
        <defs>
          <mask id="logoRevealMask">
            <rect width="100%" height="100%" fill="white" />
            <path id="logoMask"></path>
          </mask>
        </defs>
        <rect width="100%" height="100%" fill="#111117" mask="url(#logoRevealMask)" />
      </svg>
    </div>

    <div class="logo-container"></div>

    <div class="overlay-copy">
      <h1>
        Animation <br />
        Experiment 452 <br />
        By Codegrid
      </h1>
    </div>
  </section>

  <section class="outro">
    <p>Build your empire. Rule your city.</p>
  </section>

  <script src="./logo.js"></script>
  <script src="./script.js" defer></script>
</body>

</html>
